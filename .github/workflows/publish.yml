name: Publish package to the Maven Central Repository
on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - id: install-secret-key
        name: Install gpg secret key
        run: |
          cat <(echo -e "${{ secrets.OSSRH_GPG_SECRET_KEY }}") | gpg --batch --import
          gpg --list-secret-keys --keyid-format LONG

          # Get the key ID and fingerprint in batch-friendly format
          KEY_ID=$(gpg --list-secret-keys --keyid-format LONG | grep sec | head -1 | awk '{print $2}' | cut -d'/' -f2)
          KEY_FINGERPRINT=$(gpg --list-secret-keys --fingerprint | grep -A 1 "$KEY_ID" | tail -1 | tr -d ' ' | cut -c 25-)

          # Extend key expiry to 10 years from now (non-interactive)
          gpg --batch --quick-set-expire $KEY_FINGERPRINT 10y

          # Trust the key for signing using batch mode
          echo "$KEY_FINGERPRINT:5:" | gpg --import-ownertrust

          echo "key-id=$KEY_ID" >> $GITHUB_OUTPUT
      - name: Build JS
        working-directory: ./injectJs
        run: |
          npm install
          npm run build --if-present
      - name: Set up Maven Central Repository
        uses: actions/setup-java@v2
        with:
          java-version: '20'
          distribution: 'adopt'
          server-id: central
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
      - name: Publish package
        run: mvn --batch-mode -Dgpg.passphrase= deploy -DskipTests
        env:
          MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.MAVEN_SECRET }}
